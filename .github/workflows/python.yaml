# This is a basic workflow to help you get started with Actions

name: Python

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-ubuntu-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: install-build-dependencies
        run: sudo apt-get install -y libgoogle-glog-dev libprotobuf-dev protobuf-compiler libncurses-dev libopenblas-dev gfortran libblas-dev liblapack-dev libatlas-base-dev swig libcurl3-dev cmake dh-autoreconf python-matplotlib  python-dev python-pydot python-numpy python-pandas python-sklearn  
      - name: configure
        run: mkdir build && cd build && cmake -DUSE_PYTHON3=YES ..
      - name: build-cpp
        run: cd build && make
      - name: build-python
        run: cd build/python && pip install .
      - name: test-python
        run: cd test/python && python3 run.py
       
