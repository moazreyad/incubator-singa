sudo: required

matrix:
  include:
  - os: osx
   language: cpp
   compiler: clang
   # system cblas will be used by cmake for other xcode versions
   osx_image: xcode11
   name: "macOS 10.14 (C++)" 
  
  - os: linux
   language: cpp
   dist: trusty
   compiler: gcc
   name: "Ubuntu 14.04 (C++)" 
   
  - os: linux
   language: cpp
   dist: xenial
   compiler: gcc
   name: "Ubuntu 16.04 (C++)" 
  
   - os: linux
    language: cpp
    dist: bionic
    compiler: gcc
    name: "Ubuntu 18.04 (C++)" 
    # install:
    #  - travis_wait bash -ex tool/travis/depends.sh
      # for python only:
    #  - sudo pip install codecov coverage

before_install:
  - export CFLAGS="$CFLAGS --coverage"
  - export CPPFLAGS="$CPPFLAGS --coverage"
  # - export CMAKE_OPTIONS="$CMAKE_OPTIONS -DENABLE_TEST=YES -DENABLE_TEST_COVERAGE=YES"

install:
  - travis_wait bash -ex tool/travis/depends.sh
  - sudo pip install codecov coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

script:
  - bash -ex tool/travis/build.sh
